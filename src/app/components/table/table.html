<p-table [value]="data">
    <ng-template #header>
        <tr>
            @for (header of TABLE_HEADERS; track $index) {
            <th>
                {{ header }}
            </th>
            }
        </tr>
    </ng-template>
    <ng-template #body>
        @for (item of data; track $index) {
        <tr>
            @for (col of item | keyvalue:customSort; track $index) {
                <td>
                    {{ col.value }}
                </td>
            }
        </tr>
        }
    </ng-template>
</p-table>
